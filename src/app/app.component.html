<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <h3>Lista de Estudiantes</h3>
            <div *ngFor="let estudiante of estudiantes" class="card mb-3">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <div class="fw-bold">{{ estudiante.nombre }}</div>
                  <div class="text-muted">
                    <i class="fa fa-edit cursor-pointer" title="Editar estudiante" (click)="edit(estudiante)"></i>
                    <i class="fa fa-trash ms-2 cursor-pointer" title="Eliminar estudiante" (click)="del(estudiante)"></i>
                  </div>
                </div>
                <div>
                  <small class="text-success">{{ estudiante.estado}}</small>
                  
                </div>
              </div>
            </div>
        </div>
        <div class="col-md-6">
            <h3>{{estudiante._id ? 'Editar' : 'Nueva'}} Editar Estudiante</h3>
            <form class="mt-5" (ngSubmit)="save()">
              <div class="mb-3 form-floating">
                <input type="text" id="nombre" placeholder="Nombre" name="nombre" class="form-control" [(ngModel)]="estudiante.nombre">
                <label for="nombre">Nombre</label>
              </div>
              <div class="mb-3 form-floating">
                <input type="text" id="ciclo" placeholder="Ciclo" name="ciclo" class="form-control" [(ngModel)]="estudiante.ciclo">
                <label for="ciclo">Ciclo</label>
              </div>
              <div class="mb-3 form-floating">
                <input type="text" id="facultad" placeholder="Facultad" name="facultad" class="form-control" [(ngModel)]="estudiante.facultad">
                <label for="facultad">Facultad</label>
              </div>
              <div class="mb-3 form-floating">
                <input type="text" id="codigoEstudiante" placeholder="Codigo de Estudiante" name="codigoEstudiante" class="form-control" [(ngModel)]="estudiante.codigoEstudiante">
                <label for="codigoEstudiante">Codigo de Estudiante</label>
              </div>
              <div class="mb-3 form-floating">
                <input type="text" id="estado" placeholder="Egresado, Estudiante, Suspendido" name="estado" class="form-control" [(ngModel)]="estudiante.estado">
                <label for="estado">Egresado, Estudiante, Suspendido</label>
              </div>
              <div class="text-end">
                <button class="btn btn-success btn-lg">Guardar Estudiante</button>
              </div>
            </form>
        </div>
    </div>
</div>
